apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name | dump }}
  annotations:
    argocd/app-name: ${{ values.name }}
    'edgefarm.io/cluster': ${{ values.clusterName }}
  links:
    - url: https://www.ci4rail.com
      title: Ci4Rail Website
      icon: backstage
spec:
  type: network
  owner: ${{ values.owner }}
  lifecycle: production
